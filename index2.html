<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acadia Ridge LP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* White background */
      color: #333;
      text-align: center;
    }

    .logo {
      width: 1024px;
      max-width: 60%;
      height: auto;
      margin-bottom: 40px;
    }

    .location {
      color: #555;
      font-size: 1em;
      margin-bottom: 15px;
    }

    .contact {
      font-size: 1em;
      margin-bottom: 15px;
    }

    .contact a {
      text-decoration: underline;
      color: #555;
    }

    .contact a:hover {
      color: #000;
    }

    .investor-login {
      font-size: 0.6em; /* smaller font */
      color: #555;
    }

    .investor-login a {
      text-decoration: underline;
      color: #555;
    }

    .investor-login a:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Centered Logo -->
    <img src="logo.png" alt="Acadia Ridge LP Logo" class="logo" />

    <!-- Location -->
    <div class="location">
      New York, NY &nbsp; | &nbsp; Bar Harbor, ME
    </div>

    <!-- Contact -->
    <div class="contact">
      <a href="mailto:info@acadiaridgelp.com" target="_blank" rel="noopener noreferrer">Contact Us</a>
    </div>

    <!-- Investor Login -->
    <div class="investor-login">
      <a href="https://investor.acadiaridgelp.com" target="_blank" rel="noopener noreferrer">Investor Login</a>
    </div>
  </div>

</body>
</html>
