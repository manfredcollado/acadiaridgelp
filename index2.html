<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acadia Ridge LP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* White background */
      color: #333;
      text-align: center;
    }

    .logo {
      width: 1024px; /* Full logo width */
      max-width: 90%;
      height: auto;
      margin-bottom: 40px;
    }

    .location {
      color: #555;
      font-size: 1em;
      margin-bottom: 15px;
    }

    .links {
      font-size: 1.1em;
    }

    .links a {
      text-decoration: underline;
      color: #555; /* same as Contact Us */
      margin: 0 10px;
    }

    .links a:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Centered Logo -->
    <img src="logo.png" alt="Acadia Ridge LP Logo" class="logo" />

    <!-- Location -->
    <div class="location">
      New York, NY &nbsp; | &nbsp; Bar Harbor, ME
    </div>

    <!-- Contact + Investor Login -->
    <div class="links">
      <a href="mailto:info@acadiaridgelp.com">Contact Us</a> |
      <a href="https://portal.navfundservices.com/navportalcore/login" target="_blank">Investor Login</a>
    </div>
  </div>

</body>
</html>
